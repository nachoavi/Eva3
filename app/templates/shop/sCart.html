{% extends 'shop/base.html' %}

{% block content %}


<div class="container mt-5">
    <h2>Carrito de Compras</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Producto</th>
          <th scope="col">Precio</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Total</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Producto 1</td>
          <td>$20.00</td>
          <td>2</td>
          <td>$40.00</td>
          <td>
            <button class="btn btn-danger btn-sm">Eliminar del carrito</button>
          </td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Producto 2</td>
          <td>$30.00</td>
          <td>1</td>
          <td>$30.00</td>
          <td>
            <button class="btn btn-danger btn-sm">Eliminar del carrito</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="text-right">
      <h4>Total: $70.00</h4>
      <button class="btn btn-primary">Pagar</button>
    </div>
  </div>


{% endblock content %}
