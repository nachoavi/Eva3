{% extends 'adShop/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Editar usuario</h2>
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{userToUpdate.name}}" required>
      </div>
  
      <div class="form-group">
        <label for="lastname">Apellido:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" value="{{userToUpdate.lastname}}" required>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{userToUpdate.email}}" required>
      </div>
  
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input class="form-control" id="address" name="address" value="{{userToUpdate.address}}" required>
      </div>
  
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="username" name="username" value="{{userToUpdate.username}}" required>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" value="{{userToUpdate.password}}" required>
      </div>

      <div>
        <label for="roles">Tipo de usuario:</label>
        <select class="form-select" name="role" id="" required>
          {% for role in roles %}
          <option value="{{role.id}}">{{role.role}}</option>
          {% endfor %}
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary text-center mt-4">Actualizar!</button>
    </form>
  </div>
{% endblock content %}
