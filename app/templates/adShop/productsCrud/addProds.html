{% extends 'adShop/base.html' %}

{% block content %}

<div class="container mt-5">
    <h2>Registro de productos</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="productName">Nombre del producto:</label>
            <input type="text" class="form-control" id="productName" name="name" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Descripci√≥n:</label>
            <textarea class="form-control" id="productDescription" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="productPrice">Precio:</label>
            <input type="number" class="form-control" id="productPrice" name="price" required>
        </div>
        <div class="form-group">
            <label for="productStock">Stock:</label>
            <input type="number" class="form-control" id="productStock" name="stock" required>
        </div>
        <div class="form-group">
            <label for="productImage">Imagen URL:</label>
            <input type="url" class="form-control" id="productImage" name="urlImage" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Subir</button>
    </form>
</div>

{% endblock content %}
