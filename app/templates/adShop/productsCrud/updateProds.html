{% extends 'adShop/base.html' %}

{% block content %}

<div class="container mt-5">
    <h2>Registro de productos</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="productName">Nombre del producto:</label>
            <input type="text" class="form-control" id="productName" name="name" value="{{productToUpdate.name}}" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Descripci√≥n:</label>
            <textarea class="form-control" id="productDescription" name="description" rows="3" value="{{productToUpdate.description}}" required>{{productToUpdate.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="productPrice">Precio:</label>
            <input type="number" class="form-control" id="productPrice" name="price" value="{{productToUpdate.price}}" required>
        </div>
        <div class="form-group">
            <label for="productCategory">Categoria:</label>
            <select class="form-select" name="category" id="category">
                {% for category in categorys %}
                <option value="{{category.id}}">{{category.category}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="productStock">Stock:</label>
            <input type="number" class="form-control" id="productStock" name="stock" value="{{productToUpdate.stock}}" required>
        </div>
        <div class="form-group">
            <label for="productImage">Imagen URL:</label>
            <input type="url" class="form-control" id="productImage" name="urlImage" value="{{productToUpdate.urlImage}}" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Actualizar</button>
    </form>
</div> 

{% endblock content %}
