{% extends 'adShop/base.html' %}

{% block content %}

<div class="container mt-5">
    <h2>Lista de Productos</h2>
    <table class="table">

      <tbody>
        {% for product in products %}
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category.category}}</td>
            <td>{{product.stock}}</td>
            <td><img src="{{product.urlImage}}" width="100%" height="100vh" ></td>

            <td>
              <a href="{%url 'updateProduct' product.id%}" class="btn btn-warning btn-sm">Editar</a>
              <a href="{%url 'deleteProduct' product.id%}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
          </tr>
         {% endfor %}
      </tbody>
    </table>
  
    <a href="{%url 'addProduct'%}" class="btn btn-primary">Agregar Producto</a>
  </div>

{% endblock content %}
